<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn></cpn>
    <cpn>
      <p>bobotou</p>
      <p>bobotou2</p>
    </cpn>
    <!--
      1. 插槽的基本使用<slot></slot>
      2. 插槽可以提供默认值
      3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素
    -->
  </div>

  <template id="cpn">
    <div>
      <h2>组件</h2>
      <p>组件内容</p>
      <!-- 可以提供默认值-->
      <slot><button>默认按钮</button></slot>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn'
    }

    const app = new Vue({
      el: '#app',
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
