<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-cloak: 配合css使用，解决插值闪烁问题</title>
  <style>
    [v-cloak] {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div id="app" v-cloak>
    <h2>{{message}}</h2>
    <h2 v-pre>{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        url: '<a href="https://www.baidu.com">百度一下</a>',
      },
      computed: {
        
      }
    })
  </script>
</body>
</html>
