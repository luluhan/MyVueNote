<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-pre：跳过这个元素和它子元素的编译过程，显示变量的文本(pre标签)</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2 v-pre>{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        url: '<a href="https://www.baidu.com">百度一下</a>',
      },
      computed: {
        
      }
    })
  </script>
</body>
</html>
