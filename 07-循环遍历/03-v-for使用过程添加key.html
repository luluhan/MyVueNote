<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 添加:key属性 key给每个节做一个唯一标识，Diff算法就可以正确的识别此节点，作用主要是为了高效的更新虚拟DOM-->
  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['A', 'B', 'C', 'D', 'E']
      }
    })
  </script>
</body>
</html>
