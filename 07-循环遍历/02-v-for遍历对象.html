<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-for</title>
</head>
<body>
  <div id="app">
    <!-- 1、遍历对象的过程中，如果只是获取一个值，获取到的是value-->
    <ul>
      <li v-for="item in info">{{item}}</li>
    </ul>
    <!-- 获取key，value  (value, key)-->
    <ul>
      <li v-for="(value, key) in info">{{key}}: {{value}}</li>
    </ul>
    <!-- 获取key,value,index  (value, key, index)-->
    <ul>
      <li v-for="(value, key, index) in info">{{index + 1}}. {{key}}: {{value}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'www',
          age: 18,
          height: 1.88
        }
      },
    })
  </script>
</body>
</html>
