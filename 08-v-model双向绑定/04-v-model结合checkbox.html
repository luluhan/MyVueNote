<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
</head>
<body>
  <div id="app">
    <!-- 1. checkbox单选框-->
    <input type="checkbox" id="agree" v-model="isArgee" />
    <label for="agree">同意协议</label>
    <h2>您选择的是: {{isArgee ? '同意': '不同意'}}</h2>
    <button :disabled="!isArgee">下一步</button>
    <br/>
    <!-- 2. checkbox多选框-->
    <label><input type="checkbox" value="篮球" v-model="hobbies" />篮球</label>
    <label><input type="checkbox" value="足球" v-model="hobbies" />足球</label>
    <label><input type="checkbox" value="乒乓球" v-model="hobbies" />乒乓球</label>
    <label><input type="checkbox" value="羽毛球" v-model="hobbies" />羽毛球</label>
    <h2>您的爱好是：{{hobbies}}</h2>

    <!-- 值绑定：同v-bind: value 动态的给value绑定值-->
    <label v-for="item in originHobbies" :for="item">
      <input type="checkbox" :value="item" :id="item" v-model="selectHobbies" />{{item}}
    </label>
    <h2>您选择的爱好是：{{selectHobbies}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        isArgee: false,
        hobbies: [],
        originHobbies: ['篮球', '足球', '乒乓球', '羽毛球', '台球', '高尔夫球'],
        selectHobbies: [],
      }
    })
  </script>
</body>
</html>
