<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-if</title>
</head>
<body>
  <div id="app">
    <!-- v-if隐藏时直接删除元素，v-show隐藏时，只是加上display:none，如果需要频繁显示隐藏，建议用v-show，节省性能-->
    <h2 v-if="isShow" id="if">{{message}}</h2>
    <h2 v-show="isShow" id="show">{{message2}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isShow: true,
      },
    })
  </script>
</body>
</html>
