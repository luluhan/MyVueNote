<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre>
    $parent 访问父组件
    一般不建议使用，和父组件的耦合度会变高，组件的复用性变低

    $root 访问根组件
  </pre>

  <div id="app">
    <cpn ref="aaa"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>子组件</h2>
      <button @click="logParent">打印父组件</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      data() {
        return {
          message1: 'text1',
          message2: 'text2',
          message3: 'text3',
          message4: 'text4',
        }
      },
      methods: {
        logParent() {
          const parent = this.$parent;
          console.log(parent);
          const message = this.$parent.message;
          console.log(message);

          console.log(this.$root);
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
      },
      components: {
        cpn
      },
    })
  </script>
</body>
</html>
