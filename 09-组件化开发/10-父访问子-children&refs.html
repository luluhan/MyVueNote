<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <pre>
    父子组件的访问方式
    - 父组件访问子组件：使用$children $refs
    - 子组件访问父组件：使用$parent

    $children的访问
    this.$children是一个数组类型，它包含所有子组件对象。
  </pre>

  <div id="app">
    <cpn ref="aaa"></cpn>
    <button @click="logChild">打印子组件</button>
  </div>

  <template id="cpn">
    <div>子组件</div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      data() {
        return {
          message1: 'text1',
          message2: 'text2',
          message3: 'text3',
          message4: 'text4',
        }
      },
      methods: {
        showMessage() {
          console.log('showMessage');
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue',
      },
      components: {
        cpn
      },
      methods: {
        logChild() {
          // $children 所有的子组件，因为下标是会变化的，所以一般不用来拿特定的子组件
          this.$children[0].showMessage();
          const message1 = this.$children[0].message1;
          console.log('--message1--', message1);

          // $refs 子组件加上 ref = 'xxx' 然后通过$refs.xxx 来拿到特定的子组件
          const refmessage1 = this.$refs.aaa.message1;
          console.log('--refmessage1--', refmessage1);
        }
      }
    })
  </script>
</body>
</html>
