<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
</head>
<body>
  <div id="app">
    root-count: {{count}}
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>cpn-count: {{count}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.component('cpn', {
      template: '#cpn',
      data () { //必须是一个function，组件的data存在于自己的作用域中，互不干扰
        return {
          count: 0,
        }
      },
      methods: {
        increment() {
          this.count++
        },
        decrement() {
          this.count--
        }
      }
    })
  
    const app = new Vue({
      el: '#app',
      data: {
        count: 0
      }
    })
  </script>
</body>
</html>
