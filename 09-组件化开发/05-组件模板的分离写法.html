<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
</head>
<body>
  <div id="app">
    <cnp></cnp>
    <cnpt></cnpt>
    <pre>
      vue提供了两种方案来定义HTML模块内容：
      使用&lt;script&gt;标签，类型必须是text/x-template
      使用&lt;template&gt;标签
    </pre>
    <pre>
      组件是一个单独功能模块的封装：
      - 这个模块有属于自己的HTML模板，也应该有属于自己的数据

      组件中的数据保存在哪里呢？顶层的Vue示例中吗？
      - 组件对象也有一个data属性(也可以有methods等属性)
      - 只是这个data属性必须是一个函数
      - 而且这个函数返回一个对象，对象内部保存着数据
    </pre>
  </div>

  <template id="cnpt">
    <div>
      一个template标签
      <h2>title: {{title}}</h2>
    </div>
  </template>
  <!-- script标签，类型必须是text/x-template-->
  <script type="text/x-template" id="cnpx">
    <div>一个x-template</div>
  </script>
  <script src="../js/vue.js"></script>
  <script>
    // 省去了调用Vue.extend()的步骤，而是可以直接使用一个对象来代替
    // 1、注册一个全局组件
    Vue.component('cnp', {
      template: '#cnpx'
    })

    Vue.component('cnpt', {
      template: '#cnpt',
      data: function() {
        return {
          title: 'abc'
        }
      }
    })

    // 注册局部组件的语法糖
    const app = new Vue({
      el: '#app',
      data: {
        title: '标题',
      },
      components: {
        cnp2: {
          template: `
          <div>
            <h2>局部组件</h2>
            <p>内容</p>
          </div>`
        }
      }
    })
  </script>
</body>
</html>
