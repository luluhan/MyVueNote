<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
</head>
<body>
  <div id="app">
    <!-- 3. 使用组件 -->
    <cpn></cpn>
    <cpn2></cpn2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 1. 创建组件构造器对象
    // Vue.extend()
    // 调用Vue.extend创建的是一个组件构造器
    // 通常在创建组件构造器时，传入template代表我们自定义组件的模板
    // 该模板就是在使用到组件的地方，要显示的HTML代码
    /** 事实上，这种写法在Vue2.x的文档中几乎已经看不到了，会直接使用语法糖
        但是在很多资料还是会提到这种方式，而且这种方式是学习后面方式的基础。**/
    const cpnC = Vue.extend({
      template: `
      <div>
        <h2>组件标题</h2>
        <p>我是组件中的一个段落内容</p>
      </div>`
    })

    // 2.注册组件，并且定义组件标签的名称
    /*
        Vue.component()
        调用Vue.component()是将刚才的组件构造器注册为一个组件，并且给它起一个组件的标签名称。
        所以需要传递两个参数：1、注册组件的标签名；2、组件构造器
    */
    Vue.component('cpn', cpnC)

    Vue.component('cpn2', {
      data: () => {
        return {
          count: 0
        }
      },
      template: `
        <div>
          <h2>组件2</h2>
          <button @click="add">点击次数: {{this.count}}</button>
        </div>`,
      methods: {
        add() {
          this.count++
        }
      }
    })
    // 组件必须挂载在某个Vue实例下，否则它不会生效。
    const app = new Vue({
      el: '#app',
    })
  </script>
</body>
</html>
