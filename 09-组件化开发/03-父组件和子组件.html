<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v-model</title>
</head>
<body>
  <div id="app">
    <cnp></cnp>
    <div>
      <p>-----------------</p>
      <p>组件树：</p>
      <p>组件和组件之间存在层级关系</p>
      <p>而其中一种非常重要的关系就是父子组件的关系</p>
      <p>子组件注册到父组件的components时，Vue会编译好父组件的模块</p>
      <pre>
        <child-cpn></child-cpn>是只能在父组件中被识别的
        在其他组件和根目录下都不会被识别
      </pre>
    </div>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 1. 创建第一个组件构造器(子组件)
    const childCpn = Vue.extend({
      template: `
      <div>
        <h2>标题1</h2>
        <p>内容1</p>
      </div>`
    })

    // 2.创建第二个组件构造器(父组件)
    const parentCpn = Vue.extend({
      template: `
      <div>
        <h2>标题2</h2>
        <p>内容2</p>
        <child></child>
      </div>`,
      components: {
        child: childCpn,
      }
    })

    //root组件
    // 组件必须挂载在某个Vue实例下，否则它不会生效。
    const app = new Vue({
      el: '#app',
      components: {
        cnp: parentCpn,
      }
    })
  </script>
</body>
</html>
