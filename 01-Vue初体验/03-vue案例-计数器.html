<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>当前计数：{{counter}}</h2>
    <!-- <button v-on:click="counter++">+</button> -->
    <!-- <button v-on:click="counter--">-</button> -->
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app =  new Vue({
      el: '#app', // 类型: string|HTMLElement 决定之后Vue实例会管理哪一个DOM
      data: {     // Object|Function(组件当中data必须是一个函数) Vue实例对应的数据对象
        counter: 0
      },
      methods: { // {[key: string]:Function} 定义属于Vue的一些方法，可以在其他地方调用，也可以在指令中使用。
        add: function () { 
          this.counter++;
          console.log('add被执行');
        },
        sub: function () {
          this.counter--;
          console.log('sub被执行');
        },
        beforeCreate: function () { //

        },

      }
    })
  </script>
</body>
</html>
