<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h1>{{name}}</h1>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    // 编程范式：声明式编程
    const app = new Vue({
      el: '#app', // 用于挂载要管理的元素
      data: { // 定义数据
        message: '你好啊，小菠萝！',
        name: 'Nanoha'
      }
    })
  </script>
</body>
</html>
